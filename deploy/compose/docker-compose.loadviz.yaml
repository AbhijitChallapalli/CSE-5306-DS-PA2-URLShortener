services:
  influxdb:
    image: influxdb:1.8
    ports: ["8086:8086"]
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks: [ default ]

  grafana:
    image: grafana/grafana:latest
    ports: ["3000:3000"]
    depends_on: [ influxdb ]
    networks: [ default ]

volumes:
  influxdb-data:

networks:
  default:
    name: urlshortener-net
