# File: deploy/redis/redis.conf
# ⚠️ Dev-only settings (safe on your local machine, NOT for production)

# Listen on the default port
port 6379

# Accept connections from other containers on the compose network
bind 0.0.0.0

# Since we're not setting a password, disable protected mode so services can connect
protected-mode no

# Append-only file for durability
appendonly yes

# Optional RDB snapshots (keep defaults or tweak)
save 900 1
save 300 10
save 60 10000
